---
title: Contact Us
layout: default
---

<style>
    .btn-lg{
       font-family: Orbitron; 
    }
    .title{
        font-family: Orbitron;
        letter-spacing: 2px;
    }
    .media-object{
        width: 150px;
    }
       </style>
      
<div id="wrapper" class="clear">
    <div class="panel panel-default">
        <div class="panel-heading">
            <center><h1 class="title">Contact Us</h1></center></div>
    </div>
    

    <div id="contain">
        {% for post in site.Contact %}
        <div class="media">
  <div class="media-left">
 
      <img class="media-object" src="{{ post.image_path}}" alt="{{ post.name }}">

  </div>
  <div class="media-body">
      
    <h4 class="media-heading">{{ post.title }}</h4>
      <a href="mailto:{{post.email}}">{{post.email}}</a>
   {{ post.content }}
      
  </div>
</div>
        <hr style='border-width:2px;border-color:firebrick;'>
          {% endfor %}
       </div>
    
       </div>




    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" action="https://formspree.io/wtbuweb@gmail.com" method="post">
                    <fieldset>
                        
                        <legend class="text-center header">Contact us</legend>
                        <input type="hidden" name="_next" value="/Contact_Us#submit" />
                        <input type="text" name="_gotcha" style="display:none" />
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Name" class="form-control">
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="_replyto" type="email" placeholder="Email Address" class="form-control">
                            </div>
                        </div>


                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="name" placeholder="Enter your message for us here. We will get back to you within 2 business days." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-1 col-md-offset-1 text-center"></div><div class="col-md-8 text-center">
                                <button type="submit" value="Send" class="btn btn-block btn-danger btn-lg">Submit</button>
                            </div>
                        </div>
                        
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


<style>
    .header {
        font-family: Orbitron; 
        color: firebrick;
        font-size: 27px;
        padding: 10px;
    }

    .bigicon {
        font-size: 35px;
        color: firebrick;
    }
</style>

<script>
    
var pathArray = location.href.split( '#' );
   
           pathArray= pathArray[1];
            if(pathArray=="submit"){
                document.getElementById("top").innerHTML+= "<div class='alert alert-dismissible alert-success' role='alert'><span class='glyphicon glyphicon-check' aria-hidden='true'></span> <a href='#' class='close' data-dismiss='alert' aria-label='close'><i class='fa fa-times-circle' aria-hidden='true'></i></a> Form Submitted!</div>"  
            }
        

</script>
