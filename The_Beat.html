---
title: The Beat
layout: default
---

<style>
    *{
        text-decoration: none;
    }
    
    .thumbnail{        
    
    background-color: black;
}
    p{
        color:whitesmoke;
    }
    h3{
        color:firebrick;
    }
   
    .btn-lg{
        font-family: Orbitron;
    }
    
    .title{
        font-family: Orbitron;
        letter-spacing: 2px;
    }
    .thumbimage{
    
    background-repeat: no-repeat;
        background-size: 100% 100%;
    width: 100%;
    height: 250px;
        position:relative;
        
    }
   
       </style>


<div id="wrapper" class="clear">
    <div class="panel panel-default">
        <div class="panel-heading">
           <div class="panel panel-default">
                   <div class="container-fluid">
               <div class="row">
                 <img src="{{base}}/assets/Header.jpg" class="img-rounded img-responsive" width="100%">
               </div>
            </div>
               </div>
    </div>
        <br>
    <div id="contain">
  {% for post in site.TheBeat %}
   
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
        <a class="hoverimage" href="{{ post.link }}"><div class="thumbimage" style="background-image: url('{{ post.image_path}}')"></div></a>
      <div class="caption"><center>
          </center>
        <a href="{{ post.link }}" class="btn btn-lg btn-block btn-danger" role="button">{{ post.title }}</a> 
      </div>
    </div>
  </div>
      {% endfor %}
</div>
    <div style="clear:both"></div>
    
</div>
